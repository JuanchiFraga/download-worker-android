name: Coverage

on:
  push:
    branches: [ develop ]

  pull_request:
    branches: [ develop ]

jobs:
  checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: codecov/codecov-action@v1
        with:
          files: ./coverage1.xml,./coverage2.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true